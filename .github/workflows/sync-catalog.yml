name: Sync Catalog

on:
  # Todos los d√≠as a las 08:00 (Argentina, UTC-3)
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Llamar endpoint de sync-catalog
        run: |
          curl -X POST "https://short-cirkuit-reskin.onrender.com/api/internal/sync-catalog" \
            -H "x-sync-token: $SYNC_TOKEN"
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
